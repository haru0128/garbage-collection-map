<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高知市ごみ収集マップ【全域網羅版】</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Helvetica Neue', Arial, sans-serif; }
        #map { width: 100%; height: 100vh; }
        .search-panel {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: white; padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 280px;
        }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #00a0e9; color: white; border: none; border-radius: 6px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        #res-box { margin-top: 15px; padding: 12px; border-radius: 8px; display: none; background: #f0faff; border-left: 5px solid #00a0e9; }
        .red { color: #d63031; font-weight: bold; }
        .blue { color: #0984e3; font-weight: bold; }
    </style>
</head>
<body>
    <div class="search-panel">
      <h2 style="margin:0 0 10px 0; font-size:18px;">高知市ゴミ収集マップ </h2>
          <h4>高知市全域・町名検索</h4>
        <input type="text" id="target" placeholder="地名を入力（例：万々、弘瀬）">
        <button id="searchBtn">検索する</button>
        <div id="res-box"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
